<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeGoals - Painel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <html xmlns:th="http://www.thymeleaf.org"></html>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
<input type="checkbox" id="toggle-sidebar">
    <label for="toggle-sidebar" class="sidebar-btn">&#9776;</label>

    <div class="sidebar" id="sidebar">

        <ul>
            <li> <a href="#metas">Metas</a></li>
            <li><a href="#categorias">Categorias</a></li>
            <li><a href="#desempenho">Desempenho Semanal</a></li>
            <li><a href="Perfil.html">Perfil</a></li>
            <li>Logout</li>
        </ul>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
        <div class="container" id="container">
            <a class="navbar-brand fw-bold" href="#home">
                Life<span class="text-primary" id="text-primary">Goals</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class='bx bx-menu fs-1 text-light'></i>
        </div>
    </nav>

    <main class="content">
        <h1>Gerenciamento de Metas</h1>

        <h2 class="section-title" id="categorias">Categorias</h2>
        <div class="categories">
            <div class="category-card vermelho">Saúde</div>
            <div class="category-card vermelho">Trabalho</div>
            <div class="category-card amarelo">Estudos</div>
            <div class="category-card amarelo">Relacionamentos</div>
            <div class="category-card amarelo">Fitness</div>
            <div class="category-card laranja">Finanças</div>
            <div class="category-card verde">Lazer</div>
            <div class="category-card verde">Hobbies</div>
            <div class="category-card verde">Bem-estar</div>
            <div class="category-card azul">Casa</div>
        </div>

        <h2 class="section-title" id="metas">Metas</h2>
                <div class="header-page">
            <button class="btn-add">
                <a href="novaMeta.html" class="alo">+ Adicionar Meta</a>
            </button>
        </div>
        <div class="goals-list">
        <div th:each="m : ${metas}" class="card-meta">
            <h3 th:text="${m.titulo}"></h3>
            <p th:text="${m.descricao}"></p>
            <span th:text="${m.status}"></span>
        </div>
        </div>

        <h2 class="section-title" id="desempenho">Desempenho Semanal</h2>
        <div class="performance">
            <div class="performance-card">
                <h3>Metas Concluídas</h3>
                <p>2</p>
            </div>

            <div class="performance-card">
                <h3>Metas Pendentes</h3>
                <p>1</p>
            </div>

            <div class="performance-card">
                <h3>Progresso Geral</h3>
                <p>67%</p>
            </div>
        </div>

    </main>

</body>
</html>
