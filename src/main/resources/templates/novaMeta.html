<main class="container" style="padding-top: 90px;">
    <section class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4 text-center">Adicionar Nova Meta</h1>

            <form action="/metas/nova" method="POST" class="p-4 border rounded shadow-sm">
                <div class="mb-3">
                    <input type="text" class="form-control" name="titulo" placeholder="Título da Meta" required>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" name="descricao" placeholder="Descrição" required>
                </div>

                <div class="mb-3">
                    <select name="categoria_id" class="form-select" required>
                        <option value="">Selecione a categoria</option>
                        <option value="1">Saúde</option>
                        <option value="2">Trabalho</option>
                        <option value="3">Estudos</option>
                        <option value="4">Relacionamentos</option>
                        <option value="5">Fitness</option>
                        <option value="6">Finanças</option>
                        <option value="7">Lazer</option>
                        <option value="8">Hobbies</option>
                        <option value="9">Bem-estar</option>
                        <option value="10">Casa</option>
                    </select>
                </div>

                <div class="mb-4">
                    <select name="status" class="form-select" required>
                        <option value="pendente">Pendente</option>
                        <option value="em_andamento">Em andamento</option>
                        <option value="concluida">Concluída</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Salvar</button>
            </form>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
