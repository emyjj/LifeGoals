<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<input type="checkbox" id="toggle-sidebar">
    <label for="toggle-sidebar" class="sidebar-btn">&#9776;</label>

    <div class="sidebar" id="sidebar">

        <ul>
            <li></li>
            <li> <a href="Index.html">Metas</a></li>
            <li><a href="Index.html">Desempenho Semanal</a></li>
            <li><a href="Perfil.html">Perfil</a></li>
            <li>Logout</li>
        </ul>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
        <div class="container" id="container">
            <a class="navbar-brand fw-bold" href="#home">
                Life<span class="text-primary" id="text-primary">Goals</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class='bx bx-menu fs-1 text-light'></i>
        </div>
    </nav>
<main class="novaMeta">
    <section class="nova-section">
        <h1>Adicionar Nova Meta</h1>
        <form action="/metas/nova" method="POST" class="form-meta">
            <input type="text" name="titulo" placeholder="Título da Meta" required>
            <input type="text" name="descricao" placeholder="Descrição" required>

            <select name="categoria_id" required>
                <option value="">Selecione a categoria</option>
                    <option value="1">Saúde</option>
                    <option value="2">Trabalho</option>
                    <option value="3">Estudos</option>
                    <option value="4">Relacionamentos</option>
                    <option value="5">Fitness</option>
                    <option value="6">Finanças</option>
                    <option value="7">Lazer</option>
                    <option value="8">Hobbies</option>
                    <option value="9">Bem-estar</option>
                    <option value="10">Casa</option>
            </select>

            <select name="status" required>
                <option value="pendente">Pendente</option>
                <option value="em_andamento">Em andamento</option>
                <option value="concluida">Concluída</option>
            </select>

            <button type="submit">Salvar</button>
        </form>
    </section>

</main>

</body>
</html>
