<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeGoals - Cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<input type="checkbox" id="toggle-sidebar">
    <label for="toggle-sidebar" class="sidebar-btn">&#9776;</label>

    <div class="sidebar" id="sidebar">

        <ul>
            <li><a href="Login.html">Login</a></li>
            <li><a href="Cadastro.html">Cadastro</a></li>
        </ul>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
        <div class="container" id="container">
            <a class="navbar-brand fw-bold" href="#home">
                Life<span class="text-primary" id="text-primary">Goals</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class='bx bx-menu fs-1 text-light'></i>
        </div>
    </nav>

    <section class="cadastro-section">

        <h1>Cadastro</h1>

        <form action="/cadastro" method="POST">
            <input type="text" name="nome" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu email" required>
            <input type="password" name="password" placeholder="Sua senha" required>
            <input type="date" name="data_nascimento" required>

            <button type="submit">Cadastrar</button>
        </form>
        
        <p>Já tem uma conta? <a href="Login.html">Faça o login</a></p>

    </section>

</body>
</html>
